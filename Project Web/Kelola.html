                        <div class="col-sm-6">
                            <h1 class="m-0">Kelola Kendaraan</h1>
                        </div>
                        <div class="col-sm-6">

                                <li class="breadcrumb-item"><a href="Admin.html">Dashboard</a></li>
                                <li class="breadcrumb-item active ">Kelola Kendaraan</li>
                            </ol>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5 pt-3">
                                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center d-inline-block">
                                        <form class="form ">
                                            <div class="form-group mb-4 row">
                                                <label class="form-label col-4" for="namaRuangan">Nama Kendaraan</label>
                                                <input type="text" id="namaRuangan" class="form-control col-8"
                                                    placeholder="Masukan Nama Ruangan" />
                                            </div>
                                            <div class="form-group mb-4 row">
                                                <label class="form-label col-4" for="kategori">Kategori</label>
                                                <select type="text" id="kategori" class="form-control col-6">
                                                    <option>MiniBus</option>
                                                    <option>Sports Car</option>
                                                    <option>Car</option>
                                                </select>
                                            </div>
                                            <div class="form-group mb-4 row">
                                                <label class="form-label col-4" for="deskripsi">Deskripsi Kendaraan</label>
                                                <textarea type="" id="deskripsi" class="form-control col-8" rows="3"
                                                    placeholder="Masukan Deskripsi"></textarea>
                                            </div>
                                            <div class="form-group mb-4 row">
                                                <label class="form-label col-4" for="checkbox">Fasilitas Kendaraan</label>
                                                <div class="form-group row col-8 d-inline">
                                                    <div class="col-12 d-inline">
                                                        <label class="checkbox-inline mr-4">
                                                            <input type="checkbox" id="Check1" value="Check1"> AC
                                                        </label>
                                                        <label class="checkbox-inline mr-4">
                                                            <input type="checkbox" id="Check2" value="Check2"> Radio/Sound System
                                                        </label>
                                                        <label class="checkbox-inline mr-4">
                                                            <input type="checkbox" id="Check3" value="Check3" checked>
                                                            TV LED 
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group col mb-4 row">
                                                <label class="form-label col-4" for="kapasitas">Kapasitas</label>
                                                <input type="number" id="kapasitas" class="form-control col-2" />
                                            </div>
                                            <div class="form-group mb-4 row">
                                                <label class="form-label col-4" for="lokasiRuangan">Merk Kendaraan</label>
                                                <input type="text" id="lokasiRuangan" class="form-control col-8"
                                                    placeholder="Masukan Lokasi" />
                                            </div>
                                            <div class="row d-inline">
                                                <button class="btn btn-success col-5" data-toggle="collapse"
                                                    data-target="#collapseOne"><i class="fas fa-save pr-2"
                                                        aria-hidden="true"></i>Simpan</button>
                                                <button class="btn btn-danger col-5 ml-3" data-toggle="collapse"
                                                    data-target="#collapseOne"><i class="fas fa-sync-alt pr-2"
                                                        aria-hidden="true"></i>Reset</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
