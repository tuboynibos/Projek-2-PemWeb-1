<form>
    <fieldset class="mt-3 ml-5 mr-5" style="border: 1px solid black;">
        <legend>Booking Kendaraan</legend>
  <div class="form-group row mt-4 ml-3 mr-3">
    <label for="pilih" class="col-4 col-form-label">Pilih Kendaraan</label> 
    <div class="col-8">
      <select id="pilih" name="pilih" class="custom-select">
        <option value="minibus">Minibus</option>
        <option value="sports">Sports Car</option>
        <option value="car">Car</option>
      </select>
    </div>
  </div>
  <div class="form-group row mt-4 ml-3 mr-3">
    <label for="nama" class="col-4 col-form-label">Nama Peminjam :</label> 
    <div class="col-8">
      <input id="nama" name="nama" placeholder="Masukkan Nama Anda" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row mt-4 ml-3 mr-3">
    <label class="col-4">Kategori Peminjam :</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="kategori" id="kategori_0" type="radio" class="custom-control-input" value="pribadi"> 
        <label for="kategori_0" class="custom-control-label">Pribadi</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="kategori" id="kategori_1" type="radio" class="custom-control-input" value="perusahaan"> 
        <label for="kategori_1" class="custom-control-label">Perusahaan/Organisasi</label>
      </div>
    </div>
  </div>
  <div class="form-group row mt-4 ml-3 mr-3">
    <label for="deskripsi" class="col-4 col-form-label">Deskripsi Kebutuhan :</label> 
    <div class="col-8">
      <textarea id="deskripsi" name="deskripsi" cols="40" rows="2" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row mt-4 ml-3 mr-3">
    <label for="tanggal" class="col-4 col-form-label">Tanggal Pinjam :</label> 
    <div class="col-8">
      <input id="tanggal" name="tanggal" type="date" class="form-control">
    </div>
  </div>
  <div class="form-group row mt-4 ml-3 mr-3">
    <label for="kontak" class="col-4 col-form-label">Kontak Person :</label> 
    <div class="col-8">
      <input id="kontak" name="kontak" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row mt-4 ml-3 mr-3">
    <label for="telpon" class="col-4 col-form-label">Telpon/Hp :</label> 
    <div class="col-8">
      <input id="telpon" name="telpon" type="number" class="form-control">
    </div>
  </div>
  <div class="form-group row mt-4 ml-3 mr-3">
    <label for="email" class="col-4 col-form-label">Email :</label> 
    <div class="col-8">
      <input id="email" name="email" type="email" class="form-control">
    </div>
  </div> 
  <div class="form-group row mt-4 ml-3 mr-3">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-success">Submit</button>
      <button name="reset" type="reset" class="btn btn-danger">Reset</button>
    </div>
  </div>
</fieldset>
</form>
